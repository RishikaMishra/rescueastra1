<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rescueastra">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rescueastra</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps JavaScript API - Load directly before Flutter -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQBDjcrBXZuT0WPRATX5lmNUPu20Rtiig&libraries=places&region=IN" id="google-maps-script"></script>

  <script>
    // Fix for Google Maps in Flutter Web
    window.flutterWebRenderer = "html";

    // Check if Google Maps is loaded
    window.addEventListener('load', function() {
      if (typeof google === 'object' && typeof google.maps === 'object') {
        console.log('Google Maps API loaded successfully');
      } else {
        console.error('Google Maps API failed to load');
        // Try to reload the script
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBQBDjcrBXZuT0WPRATX5lmNUPu20Rtiig&libraries=places';
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }
    });
  </script>
</head>
<body>
  <!-- Web renderer configuration -->
  <script src="flutter_web_renderer.js"></script>

  <!-- Flutter initialization script -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
